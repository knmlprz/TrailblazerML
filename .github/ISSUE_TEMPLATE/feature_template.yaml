name: Bug Report
description: File to present feature.
title: "[Feature]: "
labels: ["Trzeba Zapierdalać"]
projects: ["knmlprz/TrailblazerML-`v0.2.0`"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to share your idea! Please provide as much detail as possible to help us understand your suggestion.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: Briefly summarize the new feature you’re proposing.
      placeholder: Provide a short and clear description of your idea.
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Detailed Description
      description: Provide a detailed description of the feature. Include any relevant context or reasons why this would be helpful.
      placeholder: Describe your idea in detail.
    validations:
      required: true
  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: How will this feature benefit users or improve the project?
      placeholder: Explain the advantages of implementing this feature.
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low
        - Medium
        - High
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

